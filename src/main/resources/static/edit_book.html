<!DOCTYPE html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container container-fluid " ng-app="edit_book">
<div class="col-12 mx-auto" id="edit_book_div">
<form  name="editbook_form"  ng-init="get_book_details()" ng-submit="validate_and_update_book()" class="form-horizontal"  ng-controller="edit_book_controller">
    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <h1><label class="col-md-6 control-label">Edit book</label></h1>
        </div>
        <br/>

        <!-- Text input-->
        <div class="form-group">

            <label class="col-md-4 control-label" for="id">Book Id</label>
            <div class="col-md-4">
                <input id="id" name="id" ng-model="id" type="text" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">

            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="title" ng-model="title" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="author">Author</label>
            <div class="col-md-4">
                <input id="author" name="author" ng-model="author"  type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="numberOfPages">Number of Pages</label>
            <div class="col-md-4">
                <input id="numberOfPages" name="number_of_pages"  ng-model="numberOfPages" type="number" placeholder=""
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cost">Cost</label>
            <div class="col-md-4">
                <input id="cost" name="cost"  ng-model="cost"  type="number" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" ></label>
            <div class="col-md-4">
                <input type="submit"  name="submit"  class="btn btn-primary" value ="Update" />
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px">
            <span ng-if="form_error" >{form_error_message}}</span>
            <span style="color: green" ng-if="form_success">{{form_success_message}} </span>
        </div>

    <br/> <br/> <br/>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" ></label>
            <div class="col-md-4">
                <a href="/books.html">Click here to see all books</a>
            </div>
        </div>

    </fieldset>
</form>
</div>
</body>

<script src="js/vendor/angular.min.js" type="text/javascript"></script>
<script src="js/vendor/angular-route.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/edit_book.js" type="text/javascript"></script>
</html>
