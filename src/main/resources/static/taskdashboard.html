<!DOCTYPE html>
<html lang="en">
<head>
    <title>List of Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body  ng-app="books" class="container">
<form name="books" class="form-horizontal">
    <fieldset>
        <br/> <br/> <br/>
        <div class="form-group col-12 mx-auto">
            <div >
                <div class="row col-md-12" ng-controller="tasks_controller" ng-init="get_tasks()">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="task in tasks_data | filter:q as results track by task.id">
                            <td>{{task.id}}</td>
                            <td>{{task.title}}</td>
                            <td>{{task.description}}</td>
                            <td>{{task.status}}</td>
                            <td class="text-center">
                                <a href="/edit_task.html?id={{task.id}}" class='btn btn-primary btn-xs' > <span class="glyphicon glyphicon-edit"></span> Edit </a>
                                <input type="button" data-ng-click="delete_task(task.id)" name="Delete" value="Delete"  class="btn btn-danger btn-xs">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row col-12">
                <a href="/create_task.html" class="xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 btn btn-success mx-auto" style="margin-top: 20px"><b>+</b> Create New Task</a>
            </div>
        </div>
    </fieldset>
</form>
</body>
<script src="js/vendor/angular.min.js" type="text/javascript"></script>
<script src="js/vendor/angular-route.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/taskdashboard.js" type="text/javascript"></script>
</html>
