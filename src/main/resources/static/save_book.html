<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular-route.js" type="text/javascript"></script>
    <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/save_book.js" type="text/javascript"></script>

</head>

<body ng-app="save_book" class="container container-fluid">
<div class="mx-auto" id="save_book_div">
<form  name="save_book_form" ng-submit="validate_and_save_book()" class="form-horizontal"  ng-controller="save_book_controller">
    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <h1><label class="col-md-6 control-label">Save book</label></h1>
        </div>
        <br/>
        <!-- Text input-->
        <div class="form-group">

            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="title" ng-model="title" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="author">Author</label>
            <div class="col-md-4">
                <input id="author" name="author" ng-model="author"  type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="numberOfPages">Number of Pages</label>
            <div class="col-md-4">
                <input id="numberOfPages" name="number_of_pages"  ng-model="numberOfPages" type="number" placeholder=""
                       class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="cost">Cost</label>
            <div class="col-md-4">
                <input id="cost" name="cost"  ng-model="cost"  type="number" placeholder="" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-4 control-label" ></label>
            <div class="col-4">
                <input type="submit"  name="submit"  class="btn btn-primary" value ="Save" />
            </div>
        </div>

        <div class="form-group" style="margin-top: 20px">
                <span ng-if="form_error" >Unable to save Book, Please check the information</span>
                <span style="color: green" ng-if="form_success">Book created with id: {{id}}, Click <a href="/books.html">here</a> to all Books</span>
        </div>

    <br/> <br/> <br/>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" ></label>
            <div class="col-md-4">
                <a href="/books.html">Click here to see all books</a>
            </div>
        </div>

    </fieldset>
</form>


</div>

</body>
</html>
