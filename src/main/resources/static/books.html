<!DOCTYPE html>
<html lang="en">
<head>
    <title>List of Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body  ng-app="books" class="container">
<form name="books" class="form-horizontal">
    <fieldset>
        <br/> <br/> <br/>
        <div class="form-group col-12 mx-auto">
            <div >
                <div class="row col-md-12" ng-controller="books_controller" ng-init="get_books()">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Number of Pages</th>
                            <th>Cost</th>
                            <th>Author</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tr ng-repeat="book in books_data | filter:q as results track by book.id">
                            <td>{{book.id}}</td>
                            <td>{{book.title}}</td>
                            <td>{{book.numberOfPages}}</td>
                            <td>{{book.cost}}</td>
                            <td>{{book.author}}</td>
                            <td class="text-center">
                                <a href="/edit_book.html?id={{book.id}}" class='btn btn-primary btn-xs' > <span class="glyphicon glyphicon-edit"></span> Edit </a>
                                <input type="button" data-ng-click="delete_book(book.id)" name="Delete" value="Delete"  class="btn btn-danger btn-xs">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row col-12">
                <a href="/save_book.html" class="xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 btn btn-success mx-auto" style="margin-top: 20px"><b>+</b> Create New Book</a>
            </div>
        </div>
    </fieldset>
</form>
</body>
<script src="js/vendor/angular.min.js" type="text/javascript"></script>
<script src="js/vendor/angular-route.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/books.js" type="text/javascript"></script>
</html>
